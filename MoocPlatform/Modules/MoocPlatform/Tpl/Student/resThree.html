                                <th>发布时间</th>
                                <th>大小</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <foreach name="ress" item="resources">

                            <td> <div id="workname"> {$resources.ResOriginName}  </div> </td>
                            <td> <div id="releasetime"> {$resources.ReleaseTime} </div> </td>
                            <td> <div id="filesize"> {$resources.FileSize} </div> </td>
                            <td> 
                                <button onclick="window.location.href='{:U(GROUP_NAME.\'/Student/download\', array(\'resID\' => $resources[\'ResID\']))}'" id="legal" class="btn btn-success"> 
                                    <!--<a href="{:U(GROUP_NAME.'/Student/download', array('resID' => $resources['ResID']))}">-->
                                    下载
                                </button>
                            </td>
                        </tr>
                        </foreach>              
                    </table>
