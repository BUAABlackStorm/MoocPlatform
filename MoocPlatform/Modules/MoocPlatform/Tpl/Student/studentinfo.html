    <!-- Main content -->
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
            <div class="row">
                <nav class="templatemo-top-nav col-lg-12 col-md-12">
                    <ul class="text-uppercase">
                        <li><a href="{:U(GROUP_NAME.'/Student/studentinfo')}">个人资料</a></li>

        <div class="row form-group">
            <div class="col-lg-12 col-md-12 form-group text-center">
                <br>

                <h2>个人基本信息</h2>
            </div>
        </div>

        <form>
            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>姓名</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" value={$stu.StuName} id="inputname" disabled="disabled">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>学号</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" id="inputID" value={$stu.StuID} disabled="disabled">
                </div>
            </div>
            <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>密码</h3>
                  </div >
                  <div class="col-lg-5 col-md-5 form-group">
                    <input type="password" name="password1" class="form-control" onblur="return check_password_2();">
                  </div>
                  <label class="control-label col-md-3 " style="text-align:left" id="tea_label_pwd"></label>
                </div>
            <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>二次确认密码</h3>
                  </div >
                  <div class="col-lg-5 col-md-5 form-group">
                    <input type="password" name="password2" class="form-control" onblur="return check_confirm_password_2();">
                  </div>
                  <label class="control-label col-md-3 " style="text-align:left" id="tea_label_chk_pwd"></label>
                </div>
            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>性别</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" id="inputsex" value={$stu.Sex} disabled="disabled">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>院系</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" id="inputdepartment" value={$stu.Department} disabled="disabled">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>年级</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" id="inputgrade" value={$stu.Grade} disabled="disabled">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>班级</h3>
                </div>
                <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" id="inputclass" value={$stu.Class} disabled="disabled">
                </div>
            </div>
            <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>邮箱</h3>
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" id="inputFirstName" value="{:session('teacher')['Email']}" name="Email">
                  </div>
            </div>
            <div class="row form-group text-center">
                  <button type="submit" class="templatemo-blue-button"><h4>保存</h4></button>
            </div>
        </form>
    </div>
     <!--JS -->
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->

     Templatemo Script
     <script>
    function check_password_2(){
      var pw1 = $("input[name='password1']").val();
      var label = document.getElementById("tea_label_pwd");  
      if(pw1.length < 6 || pw1.length > 15)
      {
        label.innerHTML="密码长度必须在6-15之间！";
        label.style.color="red";
        
        return false;
      }
      label.innerHTML="";
      return true;
    }
      function check_confirm_password_2(){
        var pw1 = $("input[name='password1']").val();  
        var pw2 = $("input[name='password2']").val();  
        var label = document.getElementById("tea_label_chk_pwd");

        if (pw2!=pw1){
          label.innerHTML = "两次输入密码不一致";
          label.style.color = "red";
          return false;
        }
        else{
          label.innerHTML="";
          return true;
        }
      }
    </script>
