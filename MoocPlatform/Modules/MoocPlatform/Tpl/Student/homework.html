<!-- Left column -->
<div class="templatemo-flex-row">
    <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
            <div align="center"><img src="__PUBLIC__/images/person.jpg"  class="img-circle" height="50" width="50">
                <h2>学生用户</h2>
            </div>
        </header>

        <div class="profile-name" align="center">
            <span>{:session('student')['StuName']}</span>
        </div>
        <div class="profile-name" align="center">
            <span>{:session('student')['StuID']}</span>
            <br></br>
        </div><!--$Student Name-->
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
            <ul>
                <li><a href="{:U(GROUP_NAME.'/Student/studentinfo')}"><i class="fa fa-home fa-fw"></i>个人资料</a></li>
                <li><a href="{:U(GROUP_NAME.'/Student/courseinfo')}"><i class="fa fa-database fa-fw"></i>课程信息</a></li>
                <li><a href="{:U(GROUP_NAME.'/Student/resource')}"><i class="fa fa-map-marker fa-fw"></i>资源</a></li>
                <li><a href="{:U(GROUP_NAME.'/Student/homework')}" class="active"><i class="fa fa-users fa-fw"></i>提交作业</a></li>
                <li><a href="{:U(GROUP_NAME.'/LoginAndRegister/Logout')}"><i class="fa fa-eject fa-fw"></i>退出</a></li>
            </ul>  
        </nav>
    </div>
    <!-- Main content --> 
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
            <div class="row">
                <nav class="templatemo-top-nav col-lg-12 col-md-12">
                    <ul class="text-uppercase">
                        <li><a href="{:U(GROUP_NAME.'/Student/studentinfo')}">个人资料</a></li>
                        <li><a href="{:U(GROUP_NAME.'/Student/courseinfo')}">课程信息</a></li>
                        <li><a href="{:U(GROUP_NAME.'/Student/resource')}">资源</a></li>
                        <li><a href="{:U(GROUP_NAME.'/Student/homework')}">提交作业</a></li>
                        <li><a href="{:U(GROUP_NAME.'/LoginAndRegister/Logout')}">退出</a></li>
                        <!--<li><input type="text" class="form-control"></li>-->
                    </ul>  
                </nav> 
            </div>
        </div>
        <div class="templatemo-content-container" style="width: 90%">

            <div class="col-xs-16">
                <div class="panel panel-default table-responsive">
                    <table class="table table-striped table-bordered templatemo-user-table" id="indiworkinfo" > 

                        <thead>
                            <tr>
                                <th>作业标题</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>团队作业</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="homeworks" item="hws">
                        <tr>
                            <td> <div id="workname"> {$hws.HwName} </div> </td>
                            <td> <div id="startdate"> {$hws.StartDate} </div> </td>
                            <td> <div id="enddate"> {$hws.EndDate} </div> </td>
                            <td>
                                <if condition="$hws['isGroupHw'] eq 1">
                                    <i class="fa fa-check-circle fa-5" aria-hidden="true"></i> 
                                </if>
                            </td>
                            <td> 
                                <button onclick="window.location.href='{:U(GROUP_NAME.\'/Student/submithomework\', array(\'HwID\' => $hws[\'HwID\']))}' " id="legal" class=" templatemo-edit-btn"> 提交作业 </button>
                            </td>
                        </tr>
                        </foreach>
                        </tbody>              
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
