<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>在线协同教学系统 - 登录</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
       
	    <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'> -->
	    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/css/templatemo-style.css" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="light-gray-bg">
    <div class="row col-md-12" style="background-image: url(/MoocPlatform/MoocPlatform/Modules/MoocPlatform/Tpl/Public/images/login-backgroud.jpg)">

        <div class="templatemo-top-nav-container">
            <div class="row">
                <div class="templatemo-top-nav col-lg-2 col-md-2">
                &nbsp
                </div>
             <nav class="templatemo-top-nav col-lg-9 col-md-9">
                <h2 style="font-family:YouYuan">在线协同教学系统</h2>
            </nav>
            </div>
        </div>

            <!--<img src="__PUBLIC__/images/login-backgroud.jpg">
        <div style="background-image: url(/MoocPlatform/MoocPlatform/Modules/MoocPlatform/Tpl/Public/images/login-backgroud.jpg)">-->
        <div class="col-md-2"></div>
        <div class="col-md-10">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">

	          <h1>登录</h1>

	        </header>


            <div class="row">

            <div class="col-md-12">
              <ul class="nav nav-tabs" role="tablist" >
                <li role="presentation" class="active"><a href="#student" aria-controls="student" role="tab" data-toggle="tab">学生</a></li>
                <li role="presentation"><a href="#teacher" aria-controls="teacher" role="tab" data-toggle="tab">教师</a></li>
                <li role="presentation"><a href="#senate" aria-controls="senate" role="tab" data-toggle="tab">管理员</a></li>

              </ul>
            </div>
          </div>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="student">
                <form action="{:U(GROUP_NAME.'/LoginAndRegister/Login')}" class="templatemo-login-form">
                	<input type="hidden" name="type" value="1" >
                    <div class="form-group">
                        <br>
                   		<div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>          
                        	<input type="text" class="form-control" name="StuID" placeholder="请输入学号"> 
                    	</div>  
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>              
                        <input type="password" class="form-control" name="Password" placeholder="请输入密码">           
                      </div>  
                    </div>              
                    
                    <div class="form-group">
                      <button type="submit" class="templatemo-blue-button width-100">登录</button>
                    </div>
                  </form>              
            </div>

            <div role="tabpanel" class="tab-pane" id="teacher">
              
                    <form action="{:U(GROUP_NAME.'/LoginAndRegister/Login')}" class="templatemo-login-form">
                    <input type="hidden" name="type" value="2" >
                    <div class="form-group">
                        <br>
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>             
                        <input type="text" class="form-control" name="TeaID" placeholder="请输入教工号">           
                      </div>  
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>              
                        <input type="password" class="form-control" name="Password" placeholder="请输入密码">           
                      </div>  
                    </div>              
                    
                    <div class="form-group">
                      <button type="submit" class="templatemo-blue-button width-100">登录</button>
                    </div>
                  </form>
                
            </div>
            <div role="tabpanel" class="tab-pane" id="senate">
              
                    <form action="{:U(GROUP_NAME.'/LoginAndRegister/Login')}" class="templatemo-login-form">
                    <input type="hidden" name="type" value="3" >
                    <div class="form-group">
                        <br>
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>             
                        <input type="text" class="form-control" name="SenID" placeholder="请输入管理员账号">           
                      </div>  
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>              
                        <input type="password" class="form-control" name="Password" placeholder="请输入密码">           
                      </div>  
                    </div>              
                    
                    <div class="form-group">
                      <button type="submit" class="templatemo-blue-button width-100">登录</button>
                    </div>
                  </form>
                
            </div>
            </div>

		</div>

		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
        	<p>还没有注册? <strong><a href="RegisterView" class="blue-text">立即注册!</a></strong></p>
        </div>
        <div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
        	<p>忘记密码? <strong><a href="changePasswordView" class="blue-text">立即找回!</a></strong></p>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br>
        </div>
        </div>
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>     
	</body>
</html>
