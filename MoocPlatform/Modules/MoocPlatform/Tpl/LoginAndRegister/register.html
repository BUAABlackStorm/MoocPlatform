<head>
  <meta charset="utf-8">

    <body style="background-color:#f5fbfb">
      <!-- Nav -->

        <div class="navbar navbar-default">
          <div class="row">
            <div class="templatemo-top-nav col-lg-2 col-md-2">

            </div>
            <nav class="templatemo-top-nav col-lg-9 col-md-9">
              <h2 style="font-family:YouYuan">在线协同教学系统</h2>
              <br>
            </nav>
          </div>
        </div>

      <!-- Register Form Here -->
      <div class="container" >
        <!-- Nav tabs -->
        <div class="row"><br><br>
          <div class="col-md-offset-3 col-lg-6  ">
            <ul class="nav nav-tabs" role="tablist" >
              <li role="presentation" class="active"><a href="#student" aria-controls="student" role="tab" data-toggle="tab">我是学生</a></li>
              <li role="presentation"><a href="#teacher" aria-controls="teacher" role="tab" data-toggle="tab">我是老师</a></li>
            </ul><br>
          </div
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="student">
            <div class="row">
              <div class="col-md-12">
                <form action="{:U(GROUP_NAME.'/LoginAndRegister/Register')}" method="post"  class="form-horizontal" name="send">
                  <input type="hidden" name="type" value="1" >
                  <div class="form-group">
                    <label for="userid" class="col-md-3 control-label"><em style="color:#F00">*</em>学号</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="userId" id="userid" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="username" class="col-md-3 control-label"><em style="color:#F00">*</em>用户名</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="userName" id="username" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="col-md-3 control-label"><em style="color:#F00">*</em>密码</label>
                    <div class="col-md-6">
                      <input type="password" class="form-control" id="password" name="password1" autocomplete="off" required >
                    </div>
                    <label class="control-label col-md-3 " style="text-align:left" id="stu_label_pwd"></label>
                  </div>

                  <div class="form-group">               
                    <label for="chk_pwd" class="col-md-3 control-label"><em style="color:#F00">*</em>确认密码</label>
                    <div class="col-md-6">
                      <input type="password" class="form-control" id="chk_pwd" name="password2" autocomplete="off" required onblur="return check_confirm_password_1();">
                    </div>
                    <label class="control-label col-md-3 " style="text-align:left" id="stu_label_chk_pwd"></label>
                  </div>

                  <div class="form-group">
                    <label for="realname" class="col-md-3 control-label">真实姓名</label>
                    <div class="col-md-6">
                     <input type="text" class="form-control" name="realName" id="realname" autocomplete="off">
                   </div>
                 </div>
                 <div class="form-group">
                  <label for="useremail" class="col-md-3 control-label">Email</label>
                  <div class="col-md-6">
                    <input type="email" class="form-control" name="useremail" id="userEmail" autocomplete="off">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label">性别</label>
                  <div class="col-md-6">
                    <select class="form-control" name="sex">
                      <option value="男">男</option>
                      <option value="女">女</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="userdepartment" class="col-md-3 control-label">院系</label>
                  <div class="col-md-6">
                    <select class="form-control" name="userDepartment">
                      <foreach name="department" item="v">
                        <option value="{$v.DepartmentID}">{$v.DepartmentName}</option>
                      </foreach>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="usergrade" class="col-md-3 control-label">年级</label>
                  <div class="col-md-6">
                    <select class="form-control" name="grade">
                      <option value="1">大一</option>
                      <option value="2">大二</option>
                      <option value="3">大三</option>
                      <option value="4">大四</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="userclass" class="col-md-3 control-label">班级</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="userClass" id="userclass" autocomplete="off">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label"><em style="color:#F00">*</em>Question</label>
                  <div class="col-md-6">
                    <select class="form-control" name="question" required>
                      <foreach name="question" item="v">
                        <option value="{$v.QuestionID}">{$v.Question}</option>
                      </foreach>
                    </select>
                  </div> 
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label"><em style="color:#F00">*</em>Answer</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="Answer" placeholder="请输入密保回答" autocomplete="off" required>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-primary col-md-offset-8 text-right">确认注册</button>

                </div>
              </form>
            </div>
              <br>
              <br>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="teacher">
          <div class="row">
            <div class="col-md-12">

              <form action="{:U(GROUP_NAME.'/LoginAndRegister/Register')}"method="post"  class="form-horizontal" name="send">
                <input type="hidden" name="type" value="2" >
                <div class="form-group">
                  <label for="teaid" class="col-md-3 control-label"><em style="color:#F00">*</em>教工号</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="teaid" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="teaname" class="col-md-3 control-label"><em style="color:#F00">*</em>姓名</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="teaname" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="col-md-3 control-label"><em style="color:#F00">*</em>密码</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control"  name="password" autocomplete="off" required>
                  </div>
                  <label class="control-label col-md-3 " style="text-align:left" id="tea_label_pwd"></label>
                </div>

                <div class="form-group">               
                  <label for="chk_pwd" class="col-md-3 control-label"><em style="color:#F00">*</em>确认密码</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control"  name="chk_pwd" autocomplete="off" required onblur="return check_confirm_password_2();">
                  </div>
                  <label class="control-label col-md-3 " style="text-align:left" id="tea_label_chk_pwd"></label>
                </div>

                <div class="form-group">
                  <label for="email" class="col-md-3 control-label">Email</label>
                  <div class="col-md-6">
                    <input type="email" class="form-control" name="email" autocomplete="off"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label">性别</label>
                  <div class="col-md-6">
                    <select class="form-control" name="sex">
                      <option value="1">男</option>
                      <option value="2">女</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="department" class="col-md-3 control-label">院系</label>
                  <div class="col-md-6">
                    <select class="form-control" name="department">
                      <foreach name="department" item="v">
                        <option value="{$v.DepartmentID}">{$v.DepartmentName}</option>
                      </foreach>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label"><em style="color:#F00">*</em>Question</label>
                  <div class="col-md-6">
                    <select class="form-control" name="questionid"  required>
                      <foreach name="question" item="v">
                        <option value="{$v.QuestionID}">{$v.Question}</option>
                      </foreach>
                    </select>
                  </div> 
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label"><em style="color:#F00">*</em>Answer</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="Answer"  placeholder="请输入密保回答" autocomplete="off" required>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-primary col-md-offset-8 text-right">确认注册</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- JS -->
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      
    <!-- Templatemo Script -->
    <!-- Register Confirm JS -->
    <script type="text/javascript">
     //检测密码
     function check_password_1(){
      var pw1 = $("input[name='password1']").val();
      var label = document.getElementById("stu_label_pwd");  
      if(pw1.length < 6 || pw1.length > 15)
      {
        label.innerHTML="密码长度必须在6-15之间！";
        label.style.color="red";
        
        return false;
      }
      label.innerHTML="";
      return true;
    }
    function check_password_2(){
      var pw1 = $("input[name='password']").val();
      var label = document.getElementById("tea_label_pwd");  
      if(pw1.length < 6 || pw1.length > 15)
      {
        label.innerHTML="密码长度必须在6-15之间！";
        label.style.color="red";
        
        return false;
      }
      label.innerHTML="";
      return true;
    }
      //检测确认密码
      function check_confirm_password_1(){
        var pw1 = $("input[name='password1']").val();  
        var pw2 = $("input[name='password2']").val();  
        var label = document.getElementById("stu_label_chk_pwd");

        if (pw2!=pw1){
          label.innerHTML = "两次输入密码不一致";
          label.style.color = "red";
          return false;
        }
        else{
          label.innerHTML="";
          return true;
        }
      }
      function check_confirm_password_2(){
        var pw1 = $("input[name='password']").val();  
        var pw2 = $("input[name='chk_pwd']").val();  
        var label = document.getElementById("tea_label_chk_pwd");

        if (pw2!=pw1){
          label.innerHTML = "两次输入密码不一致";
          label.style.color = "red";
          return false;
        }
        else{
          label.innerHTML="";
          return true;
        }
      }
    </script>
  </body>
  </html>
