  <!DOCTYPE html>
  <html lang="en">
  	<head>
  		<meta charset="utf-8">
  	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	    <meta name="viewport" content="width=device-width, initial-scale=1">  
  	    <title>在线协同教学系统 - 找回密码</title>
            <meta name="description" content="">
          <meta name="author" content="templatemo">
         
  	     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'> 
  	    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
  	    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	    <link href="__PUBLIC__/css/templatemo-style.css" rel="stylesheet">
  	    
  	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  	    <!--[if lt IE 9]>
  	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	    <![endif]-->
  	</head>
  	<body class="light-gray-bg">
  		<div class="templatemo-content-widget templatemo-login-widget white-bg">
  			<header class="text-center">
  	          <div class="square"></div>
  	          <h1>找回密码</h1>
  	        </header>
  	        <div class="row">
              <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist" >
                  <li role="presentation" class="active"><a href="#student" aria-controls="student" role="tab" data-toggle="tab">我是学生</a></li>
                  <li role="presentation"><a href="#teacher" aria-controls="teacher" role="tab" data-toggle="tab">我是教师</a></li>
                </ul>
              </div>
            </div>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="student">
                    <form action="{:U(GROUP_NAME.'/LoginAndRegister/changePassword')}" class="templatemo-login-form">
                      <input type="hidden" name="type" value="1" >
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>             
                          <input type="text" class="form-control" name="StuID" placeholder="请输入学号" autocomplete="off" required>
                        </div>  
                      </div>

                      <div class="form-group">
                          <select class="form-control" name="QuestionID">
                            <option selected disabled>选择密保问题</option>
                            <foreach name="question" item="v">
                                <option value="{$v.QuestionID}">{$v.Question}</option>
                            </foreach>
                          </select>

                      </div>

                      <div class="form-group">
                          <input type="text" class="form-control" name="Answer" placeholder="请输入密保回答"  autocomplete="off" required>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>         
                            <input type="password" class="form-control" name="Password" placeholder="请输入新密码" autocomplete="off" required>
                        </div>  
                      </div>

                      <div class="form-group">
                        <button type="submit" class="templatemo-blue-button width-100">修改密码</button>
                      </div>
                    </form>              
              </div>

              <div role="tabpanel" class="tab-pane" id="teacher">
                
                      <form action="{:U(GROUP_NAME.'/LoginAndRegister/changePassword')}" class="templatemo-login-form">
                      <input type="hidden" name="type" value="2" >
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>             
                          <input type="text" class="form-control" name="TeaID" placeholder="请输入教工号"> 
                        </div>  
                      </div>

                      <div class="form-group">
                          <select class="form-control" name="QuestionID">
                            <option selected disabled>选择密保问题</option>
                              <foreach name="question" item="v">
                                  <option value="{$v.QuestionID}">{$v.Question}</option>
                              </foreach>
                          </select>

                      </div>

                      <div class="form-group">
                          <input type="text" class="form-control" name="Answer" placeholder="请输入密保回答">
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>         
                            <input type="password" class="form-control" name="Password" placeholder="请输入新密码">           
                        </div>  
                      </div>

                      <div class="form-group">
                        <button type="submit" class="templatemo-blue-button width-100">修改密码</button>
                      </div>
                    </form>
                  
              </div> 
              </div>
  		</div>

  		
      <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
      <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
  	<script src="__PUBLIC__/js/bootstrap.min.js"></script>     
  	</body>
  </html>
