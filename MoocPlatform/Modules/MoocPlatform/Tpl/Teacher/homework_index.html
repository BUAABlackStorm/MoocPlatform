<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>教师页面</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/templatemo-style.css" rel="stylesheet">
  </head>
  <body>  
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div align="center"><img src="__PUBLIC__/images/person.jpg"  class="img-circle" height="50" width="50">
          <h2>教师用户</h2>
          </div>
        </header>

        <div class="profile-name" align="center">
        <span>{:session('teacher')['TeaName']}</span>
        <br>
        </div>

        <div class="profile-name" align="center">
        <span>{:session('teacher')['TeaID']}</span>
        <br>
        </div>
        
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <ul>
            <li><a href="__URL__/"><i class="fa fa-home fa-fw"></i>课程管理</a></li>
            <li><a href="__URL__/homework_index" class="active"><i class="fa fa-th-list fa-fw"></i>作业管理</a></li>
            <li><a href="__URL__/group"><i class="fa fa-group fa-fw"></i>团队管理</a></li>
            <li><a href="{:U(GROUP_NAME.'/Chat/chat',array('courseID' => session('teacher_selected_course')['CourseID'] ))}"><i class="fa fa-comment fa-fw"></i>讨论区</a></li>
            <li><a href="__URL__/personal_info"><i class="fa fa-info-circle fa-fw"></i>个人信息</a></li>
            <li><a href="{:U(GROUP_NAME.'/LoginAndRegister/Logout')}"><i class="fa fa-sign-out fa-fw"></i>注销</a></li>
          </ul> 
          </ul>  
        </nav>
      </div>
      <div class="templatemo-content col-1 light-gray-bg">
          <div class="templatemo-flex-row flex-content-row">
            <div class="templatemo-content-widget col-md-12">
              <div class="panel table-responsive">
              <div class="col-md-10 col-md-offset-1">
              <table class="table table-striped table-bordered templatemo-user-table" style="margin:5px;">
              <h3 style="position:relative;margin:20px;font-family:幼圆;">作业列表</h3>
                 <span class="col-md-11" style="margin:5px;" >
                <button data-toggle="modal" data-target="#Assignment" class="templatemo-blue-button" style="position:relative;float:right;">发布作业</button>
                </span>
              <thead>
                <tr>
                  <td>作业名称</td>
                  <td>开始时间</td>
                  <td>结束时间</td>
                  <td>是否团队课程</td>
                  <td>操作</td>
                </tr>
                </thead>
                <foreach name="homework" item="h_t">
                  <tr>
                  <td class="name"><a>{$h_t['HwName']}</a></td>
                  <td><a>{$h_t['StartDate']}</a></td>
                  <td><a>{$h_t['EndDate']}</a></td>
                  <td>
                      <if condition="$h_t['isGroupHw'] eq 1">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      <else/>
                        <i class="fa fa-close" aria-hidden="true"></i>
                      </if>
                  </td>
                  <td class="centre"><a class="btn btn-success" href="__URL__/someHomework/hwID/{$h_t['HwID']}" class="btn btn-success">详情</a></td>
                  </tr>
                </foreach>
                </tbody>
              </table>
              </div>       
                </tbody>
              </table>
              </div>
              </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="modal fade" id="Assignment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">发布作业</h4>
      </div>
      <form action="__URL__/addHomework" method="post">
        <div class="modal-body">
          <div class="form-group">
            <input type="text" required="required" class="form-control" name="homework_name" placeholder="作业标题"/>
            开始时间:<input required="required"  type="date" class="form-control" name="start_time"/>
            结束时间:<input required="required"  type="date" class="form-control" name="end_time"/>
            <input type="checkbox" name="isGroup" id="isGroup"/>是否是团队项目
            <textarea required="required"  class="form-control" name="require" placeholder="作业要求" rows="6"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-info" value="发布" />
          <input type="button" class="btn btn-default" data-dismiss="modal" value="关闭" />
        </div>
      </form>
    </div>
    </div>
    </div>
</div>
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
  </body>
</html>
