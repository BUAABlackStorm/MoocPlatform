<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>教师页面</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/templatemo-style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div align="center"><img src="__PUBLIC__/images/person.jpg"  class="img-circle" height="50" width="50">
          <h2>教师用户</h2>
          </div>
        </header>
          
        <div class="profile-name" align="center">
        <span>{:session('teacher')['TeaName']}</span>
        <br>
        </div>

        <div class="profile-name" align="center">
        <span>{:session('teacher')['TeaID']}</span>
        <br>
        </div>
        

        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="#"><i class="fa fa-bar-chart fa-fw"></i>在线聊天</a></li>
            <li><a href="#"><i class="fa fa-bar-chart fa-fw"></i>个人信息</a></li>
            <li><a href="{:U(GROUP_NAME.'/LoginAndRegister/Logout')}"><i class="fa fa-bar-chart fa-fw"></i>登陆注销</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a class="active" style="font-weight:bold;">课程选择</a></li>
              </ul>  
            </nav> 
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">
            <div class="templatemo-content-widget white-bg col-4">
              <!--<i class="fa fa-times"></i>-->
              <div class="file-navigation in-mid-page">
              </div>
              <div class="wrap-table-head">
              <span class="author-section">
                <img class="avatar" src="__PUBLIC__/images/neko.jpg">
                <a class="user-mention">我的课程列表</a>
                <a class="user-mention right">点击进入相应课程的管理界面</a>
              </span>
              </div>
              <div class="wrap-table">
              <table class="files">
                <tbody>
                <foreach name="course_teacher" item="c_t">
                  <tr>
                  <td class="icon"><!--svg--></td>
                  <td class="name"><a>{$c_t['CourseName']}</a></td>
                  <if condition="$c_t['isOpen'] eq 1 ">
                    <td class="right"><a href="__URL__/course/course_id/{$c_t['CourseID']}" class="btn btn-success">选择</a></td>
                  <else />
                    <td class="right"><a class="btn btn-default" style="color:#C2C2C2" disable="true">选择</a></td>
                  </if>
                  </tr>
                </foreach>

                </tbody>
              </table>
              </div>            
            </div>
          </div>
      </div>
    </div>
    </div>
  </div>
</div>
    <!-- JS -->
    
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/templatemo-script.js"></script>      <!-- Templatemo Script -->

  </body>
</html>
