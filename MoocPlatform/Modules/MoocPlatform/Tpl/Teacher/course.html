 <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

<div class="modal fade" id="Assignment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">发布作业</h4>
      </div>

      <form action="__URL__/addHomework" method="post">
        <div class="modal-body">
          <div class="form-group">
            <input type="text" required="required" class="form-control" name="homework_name" placeholder="作业标题"/>
            开始时间:<input required="required"  type="date" class="form-control" name="start_time"/>
            结束时间:<input required="required"  type="date" class="form-control" name="end_time"/>
            <input type="checkbox" name="isGroup" id="isGroup"/>是否是团队项目
            <textarea required="required"  class="form-control" name="require" placeholder="作业要求" rows="6"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-info" value="发布" />
          <input type="button" class="btn btn-default" data-dismiss="modal" value="关闭" />
        </div>
      </form>

    </div>
    </div>
    </div>

 <script>
     var p1=0;
     var p2=0;
     var p3=0;
     var category = $('select[name = "category"]');
     function changeCate(){
        
        var resUrl = '__URL__/ajaxCourse/course_id/}';
        $.ajax({
            type:'POST',
            url:resUrl,
            data:{
              category:category.val(),
            },
            success:function(data){
              load(data);
              add(data);
            },
            dataType:"json"
        });

    }

    // function load(data){
    //   alert(data[0]['ResActualName']);
    // }

    function load(data){
        $("#appendant").empty();
      for(var i=0,l=data.length;i<l;i++){

          p1=0;p2=0;p3=0;
      for(var key in data[i]){  
      if(key=="ResOriginName") {p1=i;}
      if(key=="ReleaseTime"){p2=i;}
      if(key=="FileSize"){p3=i;}
     }

       $("#appendant").append("<tr><td>"+data[p1]["ResOriginName"]+"</td><td>"+data[p2]["ReleaseTime"]+"</td><td>"+data[p3]["FileSize"]/1000+"KB</td></tr>");
    }
    }
    function add(data){
      $("#deleteappend").empty();
        $('#addappend').empty();
      for(var i=0,l=data.length;i<l;i++){  
        p1=0;p2=0;p3=0;
      for(var key in data[i]){  
      if(key=="ResOriginName") {p1=i;}
      if(key=="ReleaseTime"){p2=i;}
      if(key=="FileSize"){p3=i;}
     }
       $("#deleteappend").append("<tr><td><input type='checkbox' id='del' name='id_array[]' value='"+data[p1]["ResID"]+"'></td><td><a>"+data[p1]["ResOriginName"]+"</a></td>"+"<td>"+data[p2]["ReleaseTime"]+"</td></tr>");
       $("#addappend").append("<tr><td><input type='checkbox' id='down' name='id_array[]' value='"+data[p1]["ResID"]+"'></td><td><a>"+data[p1]["ResOriginName"]+"</a></td>"+"<td>"+data[p2]["ReleaseTime"]+"</td></tr>");
    }}
     $('#download').click(function(){
         var p=$("#del").is(':checked');
         if(p==false) alert('请至少选择一个下载项目！');
     })
     $('#delete').click(function(){
         var p=$("#down").is(':checked');
         if(p==false) alert('请至少选择一个删除项目！');
     })
  </script>
  </body>
