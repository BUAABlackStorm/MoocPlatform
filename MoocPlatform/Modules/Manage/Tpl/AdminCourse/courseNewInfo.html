                    </ul>

        <div class="templatemo-content-container">
            <div class="templatemo-flex-row flex-content-row">




                <div class="col-md-12">

                    <h2 class="margin-bottom-10 text-center">课程详细信息</h2>

                    <br>

                    <div class="row form-group">
                        <div class="col-lg-12 col-md-12 form-group text-center">
                            <br>
                            <h3>课程基本信息</h3>
                        </div >
                    </div>

                    <form name="input" action="{:U(GROUP_NAME.'/AdminCourse/addCourse')}" method="post">
                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>课程名称</h3>
                            </div >
                            <div class="col-lg-6 col-md-6 form-group">
                                <input type="text" class="form-control" name="CourseName" placeholder="例：软件工程" id="coursename">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>开设院系</h3>
                            </div >
                            <div class="col-lg-6 col-md-6 form-group">
                                <input type="text" class="form-control" name="DepartmentID" placeholder="请输入院系编号，如 1,2,21..." id="coursedep">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>任课教师ID</h3>
                            </div >
                            <div class="col-lg-6 col-md-6 form-group">
                                <input type="text" class="form-control" name="CourseTeacherID" placeholder="请输入教师ID" id="courseteacher" >
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-lg-12 col-md-12 form-group text-center">
                                <br>
                                <h3>设置时间地点</h3>
                            </div >
                        </div>

                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>周次</h3>
                            </div >
                            <div class="col-lg-1 col-md-1 form-group text-right"><h3>开始:</h3></div>
                            <div class="col-lg-2 col-md-2 form-group">
                                <input type="text" class="form-control" name="CourseStartWeek" placeholder="请输入数字" id="time1">
                            </div>
                            <div class="col-lg-1 col-md-1 form-group text-right"><h3>结束:</h3></div>
                            <div class="col-lg-2 col-md-2 form-group">
                                <input type="text" class="form-control" name="CourseEndWeek" placeholder="请输入数字" id="time2">
                            </div>
                        </div>



                        <div class="row form-group">

                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>节次</h3>
                            </div >
                            <div class="col-lg-1 col-md-1 form-group text-right"><h3>开始:</h3></div>
                            <div class="col-lg-2 col-md-2 form-group">
                                <input type="text" class="form-control" name="CourseStartLesson" placeholder="请输入数字" id="time3">
                            </div>
                            <div class="col-lg-1 col-md-1 form-group text-right"><h3>结束:</h3></div>
                            <div class="col-lg-2 col-md-2 form-group">
                                <input type="text" class="form-control" name="CourseEndLesson" placeholder="请输入数字" id="time4">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>上课星期</h3>
                            </div >
                            <div class="col-lg-6 col-md-6 form-group">
                                <input type="text" class="form-control" name="CourseDayOfWeek" placeholder="请输入数字" id="time5">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-lg-4 col-md-4 form-group text-right">
                                <h3>上课地点</h3>
                            </div >
                            <div class="col-lg-6 col-md-6 form-group">
                                <input type="text" class="form-control" name="CoursePlace" placeholder="例：主北303" id="courseplace">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-lg-12 col-md-12 form-group text-center">
                                <button type="submit" class="templatemo-blue-button"><h4>保存上述信息</h4></button>
                            </div >
                        </div>
                    </form>

            <footer class="text-right">
                <p>Copyright &copy; 2084 Company Name

            </footer>
        </div>
    </div>
</div>
