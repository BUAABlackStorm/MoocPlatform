  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <h1>教务中心</h1>
        </header>
          <div class="profile-photo-container">
              <img src="__PUBLIC__/AdminCourse/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">

              </ul>

      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="{:U(GROUP_NAME.'/AdminCourse/courseList')}">课程列表</a></li>
                  <li><a href=""  class="active">课程基本信息</a></li>
                <!--<li><a href="">帮助中心</a></li>-->
                <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}">登出</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">

                  <div class="col-md-12">

                <h2 class="margin-bottom-10 text-center">课程详细信息</h2>

                <br>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>课程名称</h3>
                  </div >
                  <div class="col-lg-6 col-md-6 form-group">
                          <input type="text" class="form-control" value={$courseinfo['CourseName']} name="CourseName" disabled="disabled">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                  <h3>开设院系</h3>
                  </div >
                  <div class="col-lg-6 col-md-6 form-group">
                          <input type="text" class="form-control"  value={$courseinfo['DepartmentName']} disabled="disabled">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>任课教师</h3>
                  </div >
                  <div class="col-lg-6 col-md-6 form-group">
                          <input type="text" class="form-control" value={$courseTeacher} disabled="disabled">
                  </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-4 col-md-4 form-group text-right">
                        <h3>课程状态</h3>
                    </div >
                    <div class="col-lg-6 col-md-6 form-group">
                            <input type="text" class="form-control"  value={$courseinfo['isOpen']} disabled="disabled">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-lg-12 col-md-12 form-group text-center">
                        <br>
                        <h3>设置时间地点</h3>
                    </div >
                </div>


                <foreach name="courseSchedule" item="vo" key="k" >

                <div class="row form-group">
                    <form name="input" action="{:U(GROUP_NAME.'/AdminCourse/alterCourseInfo')}" method="post">
                    <div class="col-lg-4 col-md-4 form-group text-right">
                        <h3>周次</h3>
                    </div >
                    <div class="col-lg-1 col-md-1 form-group text-right"><h3>开始:</h3></div>
                    <div class="col-lg-2 col-md-2 form-group">
                        <input type="text" class="form-control" name="CourseStartWeek" value={$vo['CourseStartWeek']}>
                    </div>
                    <div class="col-lg-1 col-md-1 form-group text-right"><h3>结束:</h3></div>
                    <div class="col-lg-2 col-md-2 form-group">
                        <input type="text" class="form-control" name="CourseEndWeek" value={$vo['CourseEndWeek']}>
                    </div>
                </div>

                    <div class="row form-group">
                        <div class="col-lg-4 col-md-4 form-group text-right">
                            <h3>上课星期</h3>
                        </div >
                        <div class="col-lg-6 col-md-6 form-group">
                            <input type="text" class="form-control" name="CourseDayOfWeek" value={$vo['CourseDayOfWeek']}>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-4 col-md-4 form-group text-right">
                            <h3>上课地点</h3>
                        </div >
                        <div class="col-lg-6 col-md-6 form-group">
                            <input type="text" class="form-control" name="CoursePlace" value={$vo['CoursePlace']}>
                        </div>
                    </div>

                <div class="row form-group">

                    <div class="col-lg-4 col-md-4 form-group text-right">
                        <h3>节次</h3>
                    </div >
                    <div class="col-lg-1 col-md-1 form-group text-right"><h3>开始:</h3></div>
                    <div class="col-lg-2 col-md-2 form-group">
                        <input type="text" class="form-control"  name="CourseStartLesson" value={$vo['CourseStartLesson']}>
                    </div>
                    <div class="col-lg-1 col-md-1 form-group text-right"><h3>结束:</h3></div>
                    <div class="col-lg-2 col-md-2 form-group">
                        <input type="text" class="form-control" name="CourseEndLesson" value={$vo['CourseEndLesson']} >
                    </div>
                </div>

                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group text-right">
                            <input type="hidden" name="CourseID" value={$courseinfo['CourseID']}>
                            <input type="hidden" name="ScheduleID" value={$vo['ID']}>
                            <button type="submit" class="templatemo-blue-button"><h4>保存上述信息</h4></button>
                        </div >
                    </form>

                        <div class="col-lg-6 col-md-6 form-group text-left">
                            <form name="input" action="{:U(GROUP_NAME.'/AdminCourse/connectStu')}" method="post">
                            <input type="hidden" name="CourseID" value={$courseinfo['CourseID']}>
                            <input type="hidden" name="ScheduleID" value={$vo['ID']}>
                            <button type="submit" class="templatemo-white-button"><h4>设置学生名单</h4></button>
                            </form>
                        </div >
                    </div>


                </foreach>
              </div>
          </div>

          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name
