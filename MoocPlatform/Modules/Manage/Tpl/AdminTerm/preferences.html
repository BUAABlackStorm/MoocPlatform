<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Admin Dashboard - Preferences</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin

    <link href="__PUBLIC__/AdminCourse/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/templatemo-style.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <h1>教务中心</h1>
        </header>
        <div class="profile-photo-container">
          <img src="__PUBLIC__/AdminCourse/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>
        <br>
        <!-- Search box 
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
          </div>
        </form> -->
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="{:U(GROUP_NAME.'/AdminCourse/courseList')}"><i class="fa fa-home fa-fw"></i>课程信息管理</a></li>
            <li><a href="{:U(GROUP_NAME.'/AdminTerm/getTermList')}" class="active"><i class="fa fa-map-marker fa-fw"></i>学期信息管理</a></li>
            <li><a href="{:U(GROUP_NAME.'/AdminInfo/searchTeacher')}" ><i class="fa fa-bar-chart fa-fw"></i>教师信息管理</a></li>
            <li><a href="{:U(GROUP_NAME.'/AdminInfo/beginsearch')}" ><i class="fa fa-database fa-fw" ></i>学生信息管理</a></li>
            <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}"><i class="fa fa-eject fa-fw"></i>登出</a></li>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="{:U(GROUP_NAME.'/AdminTerm/getTermList')}" >学期列表</a></li>
                <li><a href="{:U(GROUP_NAME.'/AdminTerm/newTerm')}" class="active" >新建学期</a></li>
                <!--<li><a href="">帮助中心</a></li>-->
                <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}">登出</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10 text-center">学期起始时间设置</h2>
            <br>
              <div >
              <div class="row form-group">
                <form name="input" action="{:U(GROUP_NAME.'/AdminTerm/addTerm')}" method="post">
                <div class="col-md-12">                
                   <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>学期开始时间</h3>
                  </div >
                  
                    <div class="input-group date form_datetime col-md-5 col-lg-5" data-date="2016-01-01" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" name="termbegin" readonly>
                    
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id=" " value="" /><br/>
                  
                  <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>学期结束时间</h3>
                  </div >
                  
                  <div class="input-group date form_datetime col-md-5 col-lg-5" data-date="2016-01-01" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" name="termend" value="" readonly>
                    
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="" value="" /><br/>
              </div>

              <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>学期周次数</h3>
                  </div >
                  <div class="col-lg-5 col-md-5 form-group">
                    <input type="text" class="form-control" name="times" id="inputFirstName" placeholder="18">
                  </div>
                </div>

                  <div class="row form-group">
                    <div class="col-lg-4 col-md-4 form-group text-right">
                      <h3>学期名称</h3>
                    </div >
                    <div class="col-lg-5 col-md-5 form-group">
                      <input type="text" class="form-control" name="termname" id="name" placeholder="例：2016年春季学期">
                    </div>
                  </div>

                <div class="row form-group">
                  <div class="col-lg-9 col-md-9 form-group text-right">  
                     <button type="submit" class="templatemo-blue-button" value="确定">确定</button>
                  </div >
                </div>
                </form>
              </div>
                  </div >
                </div>
                

              </div>
             
          
              
            </div>
          </div>
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/jquery-1.11.2.min.js"></script>        <!-- jQuery -->
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/templatemo-script.js"></script>        <!-- Templatemo Script -->
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <script type="text/javascript" src="__PUBLIC__/AdminCourse/js/bootstrap.min.js"></script>
  </body>
 <script type="text/javascript">
$('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
        showMeridian: 1,
        minView: 2
    });
</script>
</html>
