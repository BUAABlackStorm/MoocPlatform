<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Admin Dashboard - Preferences</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">

    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="__PUBLIC__/AdminCourse/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/templatemo-style.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/templatemo-style.css" rel="stylesheet">
    <link href="__PUBLIC__/AdminCourse/css/bootstrap-datetimepicker.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->

  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <h1>教务中心</h1>
        </header>
        <div class="profile-photo-container">
          <img src="__PUBLIC__/AdminCourse/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>
        <br>
        <!-- Search box 
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
          </div>
        </form> -->
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="{:U(GROUP_NAME.'/AdminCourse/courseList')}" class="active"><i class="fa fa-home fa-fw"></i>课程信息管理</a></li>
            <li><a href="{:U(GROUP_NAME.'/AdminTerm/getTermList')}"><i class="fa fa-map-marker fa-fw"></i>学期信息管理</a></li>
            <li><a href="data-visualization.html"><i class="fa fa-bar-chart fa-fw"></i>教师信息管理</a></li>
            <li><a href="manage-users.html"><i class="fa fa-database fa-fw"></i>学生信息管理</a></li>
            <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}"><i class="fa fa-eject fa-fw"></i>登出</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="{:U(GROUP_NAME.'/AdminTerm/getTermList')}" class="active">学期列表</a></li>
                <li><a href="{:U(GROUP_NAME.'/AdminTerm/newTerm')}" >新建学期</a></li>
                <li><a href="">帮助中心</a></li>
                <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}">登出</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="templatemo-content-container">

             <div class="col-md-12">
              <h2 class="text-center">所有学期列表</h2>
               <br>
               
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="table-responsive">
                 
                  <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td>序号<span class="caret"></span></a></td>
                    <td>学期 <span class="caret"></span></a></td>
                    <td>学期开始时间 <span class="caret"></span></a></td>
                    <td>学期结束时间<span class="caret"></span></a></td>
                    <td>学期周数<span class="caret"></span></a></td>
                    <td>结束学期</td>
                    
                  </tr>
                </thead>
                <tbody>
                    <foreach name="termlist" item="vo" key="k" >
                      <tr>
                      <td>{$vo['TermID']}</td>
                    <td>{$vo['TermName']}</td>
                    <td>{$vo['TermStart']}</td>
                    <td>{$vo['TermEnd']}</td>
                    <td>{$vo['TermWeeks']}</td>
                    <form name="input" action="{:U(GROUP_NAME.'/AdminTerm/endTerm')}" method="post">
                    <input type="hidden" name="TermID" value={$vo['TermID']}>
                    <if condition="($vo['TermStatus'] eq 1)">
                      <td><input type="submit" class="templatemo-edit-btn" value="结束"></td>
                    <else />
                      <td><input type="submit" class="templatemo-white-btn" disabled="disabled" value="已结束"></td>
                    </if>
                    </form>
                    </tr>
                    </foreach>
                </tbody>
              </table>    
                </div> 

              </div>
            </div>
          </div>
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="__PUBLIC__/AdminCourse/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/AdminCourse/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="__PUBLIC__/AdminCourse/js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script src="__PUBLIC__/AdminCourse/js/templatemo-script.js"></script>        <!-- Templatemo Script -->
    <script src="__PUBLIC__/AdminCourse/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="__PUBLIC__/AdminCourse/js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <script src="__PUBLIC__/AdminCourse/js/bootstrap.min.js"></script>
  </body>

</html>
