      <div class="templatemo-sidebar">

        </div>

      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="{:U(GROUP_NAME.'/AdminInfo/searchTeacher')}" class="active">教师信息管理</a></li>
                <li><a href="{:U(GROUP_NAME.'/AdminInfo/beginsearch')}" >学生信息管理</a></li>
                <li><a href="{:U('MoocPlatform/LoginAndRegister/Logout')}">登出</a></li>
              </ul>  
            </nav> 
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">
            
            
          
            
            <div class="col-md-12">
                <h2 class="margin-bottom-10 text-center">教师个人详细信息</h2>
                <br>
                <form name="input" action="{:U(GROUP_NAME.'/AdminInfo/editTeacher')}" method="post">
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>教工号</h3>
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" value={$teacherInfo['TeaID']} disabled="disabled">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                    <h3>姓名</h3>
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" value={$teacherInfo['TeaName']} name="TeacherName">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">
                  <h3>性别</h3>                  
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" value={$teacherInfo['Sex']} name="TeacherSex">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>院系编号</h3>
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" value={$teacherInfo['DepartmentName']} name="TeacherDep">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-4 col-md-4 form-group text-right">                  
                    <h3>联系方式</h3>
                  </div >
                  <div class="col-lg-4 col-md-4 form-group">
                    <input type="text" class="form-control" id="inputFirstName" value={$teacherInfo['Email']} name="TeacherEmail">
                  </div>
                </div>
                <div class="row form-group text-center">
                  <input type="hidden" name="TeaID" value={$teacherInfo['TeaID']}>
                  <button type="submit" class="templatemo-blue-button"><h4>保存</h4></button>
                </div>
               </form>
              </div>
          </div>
